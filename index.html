<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AIAG01 ‚Äì Phantom Stock Management Chatbot</title>

<style>
body {
  background: #0f172a;
  font-family: Arial, sans-serif;
}

.chat-container {
  width: 460px;
  margin: 30px auto;
  background: #020617;
  padding: 15px;
  border-radius: 10px;
  color: white;
}

h2 {
  text-align: center;
  color: #38bdf8;
}

#chat-box {
  height: 380px;
  overflow-y: auto;
  padding: 10px;
  border: 1px solid #1e293b;
  margin-bottom: 10px;
}

.user {
  text-align: right;
  color: #38bdf8;
  margin: 8px 0;
}

.bot {
  text-align: left;
  color: #a7f3d0;
  margin: 8px 0;
}

.input-area {
  display: flex;
}

input {
  flex: 1;
  padding: 8px;
  border-radius: 5px;
  border: none;
}

button {
  margin-left: 5px;
  background: #22c55e;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="chat-container">
  <h2>AIAG01: Agentic AI ‚Äì Phantom Stock Management</h2>

  <div id="chat-box"></div>

  <div class="input-area">
    <input id="userInput" placeholder="Ask about inventory, risk, disruption..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const responses = [
  // 1Ô∏è‚É£ Phantom Stock Detection
  { k:["phantom"], a:"Yes. Phantom stock is detected mainly in Tier-2 and Tier-3 suppliers due to inaccurate and delayed reporting." },
  { k:["highest discrepancy"], a:"Supplier S3 currently shows the highest inventory discrepancy." },
  { k:["supplier s3"], a:"Supplier S3 reported 1200 units, but AI predicts only 760 units are actually available." },
  { k:["how much phantom"], a:"Approximately 20% phantom stock exists across all tiers today." },
  { k:["most vulnerable tier"], a:"Tier-3 is the most vulnerable tier to phantom stock issues." },

  // 2Ô∏è‚É£ Multi-Tier Visibility
  { k:["inventory status"], a:"Tier-1 inventory is stable. Tier-2 has moderate inconsistencies. Tier-3 visibility is low." },
  { k:["tier-3 suppliers"], a:"Tier-3 suppliers T3-A and T3-C are not providing real-time updates." },
  { k:["missing signals"], a:"Suppliers T2-B, T3-A, and T3-C have delayed or missing signals." },

  // 3Ô∏è‚É£ Disruption Detection
  { k:["machine breakdown"], a:"Yes. Tier-3 Supplier T3-A reported a machine breakdown recently." },
  { k:["labor shortage"], a:"Labor shortages detected at Tier-2 Supplier T2-C and Tier-3 Supplier T3-B." },
  { k:["production delays"], a:"Abnormal production delays were detected in the last 24 hours." },

  // 4Ô∏è‚É£ Risk Prediction
  { k:["stock-out"], a:"There is a 42% probability of Tier-1 stock-out in the next 7 days." },
  { k:["t3-a fails"], a:"If Supplier T3-A fails, Tier-1 production will drop by approximately 27%." },
  { k:["systemic risk"], a:"Supplier T3-A poses the highest systemic risk." },

  // 5Ô∏è‚É£ Capacity Validation
  { k:["over-reporting"], a:"Suppliers T2-B and T3-A are over-reporting production capacity." },
  { k:["efficiency"], a:"Tier-3 suppliers are operating below expected efficiency levels." },

  // 6Ô∏è‚É£ Decision Support
  { k:["corrective"], a:"Immediate actions include manual verification, buffer inventory activation, and supplier audits." },
  { k:["manual verification"], a:"Suppliers T3-A, T3-C, and T2-B require manual verification." },
  { k:["alternative suppliers"], a:"Recommended alternatives include suppliers T2-D and T3-D." },

  // 7Ô∏è‚É£ Dashboard
  { k:["dashboard"], a:"Dashboard highlights phantom stock levels, disruption probability, and confidence scores." },
  { k:["alerts"], a:"Three alerts triggered today: phantom stock mismatch, machine failure, and capacity drop." },

  // 8Ô∏è‚É£ Simulation
  { k:["simulate"], a:"Simulation shows Tier-3 disruption causes Tier-1 shortages within 3 days." },
  { k:["30%"], a:"A 30% Tier-2 capacity drop results in cascading delays across tiers." },

  // 9Ô∏è‚É£ Executive
  { k:["health score"], a:"Overall supply-chain health score is 71 out of 100." },
  { k:["top 3"], a:"Top risks: Tier-3 phantom stock, delayed updates, and over-reported capacity." },

  // üîü Natural Chatbot
  { k:["enough stock"], a:"No. Verified inventory indicates insufficient stock for next week‚Äôs demand." },
  { k:["silently failing"], a:"Supplier T3-A is silently failing with capacity and reporting issues." },
  { k:["false inventory"], a:"Yes. Planning is impacted by phantom stock in lower tiers." }
];

function sendMessage() {
  const input = document.getElementById("userInput").value.toLowerCase();
  const chat = document.getElementById("chat-box");

  if (!input) return;

  chat.innerHTML += `<div class="user">${input}</div>`;

  let reply = "Please ask a supply-chain related question.";

  for (let r of responses) {
    if (r.k.some(word => input.includes(word))) {
      reply = r.a;
      break;
    }
  }

  chat.innerHTML += `<div class="bot">${reply}</div>`;
  document.getElementById("userInput").value = "";
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
